<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discrete Structures</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,400;600;700;800&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --primary-dark: #0e2f28;
      --primary-hover: #0eae8b;
    }

    body {
      margin: 0;
      font-family: 'Bricolage Grotesque', sans-serif;
    }

    /* BACKGROUND WRAPPER */
    .bg-wrapper {
      min-height: 100vh;
      background:
        linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.65) 0%,
          rgba(255, 255, 255, 0.35) 35%,
          rgba(255, 255, 255, 0.12) 65%,
          rgba(255, 255, 255, 0) 100%
        ),
        url("homebg.jpg");
      background-size: cover;
      background-position: center bottom;
    }

    /* HERO */
    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .hero-title {
      font-size: clamp(6rem, 9vw, 9rem);
      font-weight: 1000;
      color: var(--primary-dark);
      line-height: 1;
      letter-spacing: -1.5px;
      margin-bottom: 1.6rem;
    }

    /* MODULES BUTTON */
    .modules-btn {
      margin-top: 2rem;
      padding: 0.6rem 2.4rem;
      border-radius: 999px;
      background-color: var(--primary-dark);
      color: #fff;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.8px;
      border: none;
      transition: all 0.2s ease;
    }

    .modules-btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    /* MODULES SECTION */
    .modules-section {
      display: none;
      padding: 4rem 0 6rem;
    }

    /* LESSON CARD LINK */
    .lesson-link {
      text-decoration: none;
       display: block;
    }

    /* MODULE CARD */
    .module-card {
      background-color: var(--primary-dark);
      color: #fff;
      font-weight: 700;
      padding: 2.5rem 1.5rem;
      border-radius: 18px;
      border: 3px solid #fff;
      text-align: center;
      cursor: pointer;

      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        background-color 0.25s ease;
    }
    .module-card:hover {
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
  background-color: #3c7a25;
}

    /* HOVER LIKE REAL BUTTON */
    .lesson-link:hover .module-card {
      background-color: var(--primary-hover);
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.25);
    }

    /* CLICK FEEDBACK */
    .lesson-link:active .module-card {
      transform: translateY(-2px) scale(0.98);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

   
  </style>  
</head>

<body>

  <section class="bg-wrapper">

    <!-- HERO -->
    <section class="hero-section">
      <div class="container text-center">
        <h1 class="hero-title">
          Discrete<br>Structures
        </h1>

        <button class="modules-btn" onclick="toggleModules()">
          MODULES
        </button>
      </div>
    </section>

    <!-- MODULES -->
    <section id="modulesSection" class="modules-section">
      <div class="container text-center">
        <div class="row g-4 mt-4">

          <div class="col-md-4">
            <a href="lesson1.html" class="lesson-link">
              <div class="module-card">
                LESSON 1: INTRODUCTION TO PROPOSITIONAL LOGIC
              </div>
            </a>
          </div>

          <div class="col-md-4">
            <a href="lesson2.html" class="lesson-link">
              <div class="module-card">
                LESSON 2: PROPOSITIONS AND LOGICAL CONNECTIVES
              </div>
            </a>
          </div>

          <div class="col-md-4">
            <a href="lesson3.html" class="lesson-link">
              <div class="module-card">
                LESSON 3: PROPOSITIONAL EQUIVALENCES
              </div>
            </a>
          </div>

          <div class="col-md-4">
            <a href="lesson4.html" class="lesson-link">
              <div class="module-card">
                LESSON 4: INTRODUCTION TO SET THEORY
              </div>
            </a>
          </div>

          <div class="col-md-4">
            <a href="Discrete/lesson5.html" class="lesson-link">
              <div class="module-card">
                LESSON 5: SUBSETS, SUPERSETS, AND POWER SETS
              </div>
            </a>
          </div>

          <div class="col-md-4">
            <a href="lesson6.html" class="lesson-link">
              <div class="module-card">
                LESSON 6: CARTESIAN PRODUCTS
              </div>
            </a>
          </div>

        </div>
      </div>
    </section>

  </section>

  <script>
    function toggleModules() {
      const section = document.getElementById("modulesSection");

      if (section.style.display === "none" || section.style.display === "") {
        section.style.display = "block";
        section.scrollIntoView({ behavior: "smooth" });
      } else {
        section.style.display = "none";
      }
    }
  </script>

</body>
</html>
